<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 자바스크립트의 변수 특징
        // 호이스팅 -> 변수 선언과 동시에 초기화하지 않는 경우 자동으로 undefined 저장

        // 변수 선언 방법 => var 변수이름(식별자);
        // var의 생명주기 => 함수 단위
        //               => 함수 밖에서 선언하면 전역변수가 된다.
        var num;    // 전역변수

        console.log("num =>", num);

        // 함수 호출
        fn();

        // 함수 정의: 프로그램이 실행되기 전에 먼저 실행된다.
        function fn() {
            num = 11;
            var age = 10; // 함수 내에서 존재하는 변수
            console.log('age1 =>', age);
            console.log('num1 =>', num);

            // 상수를 만드는 const => 초기화 이후 값을 대입하지 못함!!!
            const no = 7;
            /* no = 777; */

            // let: 생명주기가 블록({})을 기준으로 생성
            for (let i = 0; i < 5; i++) {
                console.log(i);
            }
            /* console.log('for문 밖에서 출력하는 i=>', i); */
        }
        
        /* console.log('age2 =>', age); */
        console.log('num2 =>', num);

        //alert(111);
        
        console.log(true);
        console.log(false);
        /*
            논리값 true/false
            비교연산 ( > < >= <= == != ) 가능하다
            논리연산 ( && || ! )
        */

        console.log(111);
        console.log('test \n tester');
        console.log('age:', 11);
        console.log('errorCode:', 404);

        // 숫자연산을 위한 산술연산이 가능하다.
        // 숫자는 정수와 실수의 타입을 구분하지 않는다.

        ///////////////////////////////////////////////////////////

        /*
            변수에서 정의할 수 있는 타입
            문자열("",''), 숫자, 불리언, 함수, 객체, undefined
        */
        console.log('----------------------------------------------------');

        var stringVar = 'String';
        console.log(stringVar, typeof(stringVar));
        var numberVar = 100;
        console.log(numberVar, typeof(numberVar));
        var booleanVar = false;
        console.log(booleanVar, typeof(booleanVar));
        var functionVar = function (){};
        console.log(functionVar, typeof(functionVar));
        var objectVar = {}; // 간단한 객체 생성 -> {} 중괄호 블록을 사용
        console.log(objectVar, typeof(objectVar));
        var objArrayVar = [];   // 배열 객체
        console.log(objArrayVar, typeof(objArrayVar));
        var value;
        console.log(value, typeof(value));

        if(typeof(value) == 'undefined'){
            console.log('연산 불가');
        } else{
            //연산
        }

        console.log('----------------------------------------------------');

        // 브라우저가 HTML 문서의 모든 내용을 메모리에 올리는 과정이 끝날 때 발생하는 이벤트 등록
        window.onload = function(){
            var html = document.body.innerHTML;
            var text = document.body.innerText;

            /* console.log('innerHTML : ', html);
            console.log('innerText : ', text); */

            var list = '<ul>';
            list += '   <li>HTML5</li>';
            list += '   <li>CSS3</li>';
            list += '   <li>Javascript</li>';
            list += '</ul>';

            //document.body.innerHTML = list;
            document.body.innerText = list;
        };

        var name = '손흥민';
        var name = '이강인';
        console.log('name :', name);

        var name = 123;
        console.log('name :', name);

        name = false;
        console.log('name :', name);


        // confirm() 함수 : 사용자에게 true/false 확인하는 함수
        /* var check = confirm('삭제하시겠습니까?');
        console.log('check :', check);
        if(check){
            alert('삭제했습니다.');    
        } else {
            alert('삭제를 취소했습니다.');
        } */


        // 문자열의 덧셈 : 문자열 + anyType => 문자열 + 문자열 로 바뀐다 => 문자열
        console.log('"100 + 10" :', '100 + 10');
        console.log('"100" + 10 :', '100' + 10);
        console.log('100 + 10 :', 100 + 10);
        console.log('"100" + "10" :', '100' + '10');

        // 문자열의 곱셈 : 숫자 우선, 자동 형변환 => 숫자로 바뀌어서 연산이 이루어진다!
        console.log('"100" * 10 :', '100' * 10);


        /////////////////////////////////////////////////////////////////////////
        // prompt(string, string) => string 반환
/*         var input = prompt('숫자를 입력해주세요.', '숫자');
        console.log('input :', input, typeof(input));

        var numberInput = Number(input);
        console.log('numberInput :', numberInput, typeof(numberInput));

        var numberStr = String(123);
        console.log('numberStr :', numberStr, typeof(numberStr)); */


        console.log('----------------------------------------------------');
        // Boolean() : 다섯 가지를 제외하고 모두 true로 변환
        console.log('Boolean(0) :', Boolean(0));
        console.log('Boolean(10) :', Boolean(10));
        console.log('Boolean(NaN) :', Boolean(NaN));
        console.log("Boolean('') :", Boolean(''));
        console.log('Boolean("abc") :', Boolean('abc'));
        console.log('Boolean(null) :', Boolean(null));
        console.log('Boolean(undefined) :', Boolean(undefined));

        value = 0;

        if(value) {
            console.log('0의 논리값', 'true 입니다.');
        } else {
            console.log('0의 논리값', 'false 입니다.');
        }

        console.log('----------------------------------------------------');
        // 비교연산시 자동 형변환
        console.log("''==false :",''==false);
        // === => 타입 일치 여부까지 확인
        console.log("''===false :",''===false);
        console.log("''==0 :",''==0);
        console.log("''===0 :",''===0);


        console.log('----------------------------------------------------');
        // 삼항연산자 => (불리언 표현식) ? (참일때 실행) : (거짓일때 실행); (=> js_practice.html)

        // 짧은 조건문
        // (논리값) || 논리값이 false일 때에만 실행할 문장
        /* var input = prompt('0을 제외한 숫자를 입력하세요.');
        var numberInput = Number(input);

        numberInput = numberInput || 100;

        console.log('입력 값 =>', numberInput); */


        /////////////////////////////////////////////////////////////
        // 배열 : 많은 변수를 묶음으로 처리할 수 있는 객체
        // 요소의 타입에 제한이 없다! => 모든 타입의 데이터가 요소가 될 수 있다!
        // [ 숫자, 문자, boolean, function, ... ]
        var array = []; // 배열 생성 : []
        array = [1,4,8,10,77,34];   // 숫자데이터들을 요소로 가지는 배열
        console.log(array);
        
        array = [123, 'string', true, function(){}, {}, [123,456]];
        console.log(array);

        // 배열의 요소 참조
        console.log('array[1] :',array[1]);

        console.log('----------------------------------------------------');
        // 배열 => 인덱스값을 이용해서 반복문 활용 -> 일괄처리
        for(let i = 0; i < array.length; i++){
            console.log('array[',i,'] :',array[i]);
        }


        /////////////////////////////////////////////////////////////
        
        var num=0;
        while(num<5) {

            num++;  // 탈출을 위한 증가식
        }

        while(true) {

            // 탈출 코드 : break
            if(num==10) {
                break;
            }

            num++;
        }


        console.log('----------------------------------------------------');
        // for in 반복문
        for(let item in array) {
            console.log(item, typeof(item), array[item]);
        }

        console.log('----------------------------------------------------');
        // 중첩 반복문
        
        for(let i=1; i<=9; i++) {
            let star = '';
            for(let j=1; j<=i; j++){
                star += '*';
            }
            console.log(star);
        }


        ////////////////////////////////////////////
        console.log('continue 실행 예제');
        for(let i=1; i<=10; i++) {

            if(i%2==1){
                continue;
            }
            
            console.log(i);
        }

    </script>
