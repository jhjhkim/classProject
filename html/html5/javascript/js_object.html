<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Object</title>

    <script>

        // 객체 생성 => {}

        var obj = {};
        console.log(typeof (obj));

        var person = {
            // 속성 정의 => 속성이름:속성값(데이터: 자바스크립트에서 지원하는 타입의 데이터)
            name: '손흥민',  // 여러 개의 속성은 , 를 이용해서 추가
            age: 30,
            hello: function () {
                alert('안녕하세요. 저는 ' + this.name + '입니다. 나이는 ' + this.age + '살입니다.');
            },
            like: ['축구', '게임', '음악']
        };

        // 객체의 속성 참조
        console.log(person.name);
        console.log(person.age);

        //person.hello();

        for (let i = 0; i < person.like.length; i++) {
            console.log(person.like[i]);
        }

        console.log(person);

        console.log('--------------------------------------------');

        /////////////////////////////////////////////////

        // 객체에 동적으로 속성을 추가
        var player = {};

        console.log(player);

        // 속성 추가
        player.name = '손흥민';
        player.team = 'Tot';
        player.number = 7;
        player.play = function () {
            console.log(this.name + '이/가 앞으로 뛰어갑니다. 그리고 골을 넣습니다.');
        }

        console.log(player);
        player.play();

        console.log('--------------------------------------------');

        ////////////////////////////////////////////////
        // 객체를 저장하는 배열

        // 학생들의 과목 점수를 저장하는 배열

        var students = [];

        // 학생별 과목 점수들을 저장하는 객체를 생성 -> 배열에 추가
        students.push({ name: 'A', kor: 100, eng: 80, math: 45 });
        students.push({ name: 'B', kor: 60, eng: 55, math: 77 });
        students.push({ name: 'C', kor: 70, eng: 66, math: 88 });
        students.push({ name: 'D', kor: 80, eng: 77, math: 99 });
        students.push({ name: 'E', kor: 90, eng: 88, math: 93 });
        students.push({ name: 'F', kor: 50, eng: 99, math: 82 });
        students.push({ name: 'G', kor: 60, eng: 91, math: 70 });
        students.push({ name: 'H', kor: 70, eng: 81, math: 60 });
        students.push({ name: 'I', kor: 80, eng: 71, math: 70 });
        students.push({ name: 'J', kor: 90, eng: 61, math: 80 });

        // 각 요소(students 객체)에 메소드를 동적 추가
        for (let i = 0; i < students.length; i++) {
            // 총점을 구해서 반환하는 메소드
            students[i].getSum = function () {
                return this.kor + this.eng + this.math;
            };
        };

        // 평균 점수를 구해서 반환하는 메소드
        for (let i = 0; i < students.length; i++) {
            students[i].getAvg = function () {
                return this.getSum() / 3;
            };
        };

        console.log(students);

        window.onload = function () {

            var newHtml = '';
            newHtml += '<table border="1">';
            newHtml += '    <tr>';
            newHtml += '        <th>이름</th>';
            newHtml += '        <th>국어</th>';
            newHtml += '        <th>영어</th>';
            newHtml += '        <th>수학</th>';
            newHtml += '        <th>총점</th>';
            newHtml += '        <th>평균점수</th>';
            newHtml += '    </tr>';

            for (let i = 0; i < students.length; i++) {
                newHtml += '    <tr>';
                newHtml += '        <th>' + students[i].name + '</th>';
                newHtml += '        <th>' + students[i].kor + '</th>';
                newHtml += '        <th>' + students[i].eng + '</th>';
                newHtml += '        <th>' + students[i].math + '</th>';
                newHtml += '        <th>' + students[i].getSum() + '</th>';
                newHtml += '        <th>' + students[i].getAvg() + '</th>';
                newHtml += '    </tr>';
            }
            newHtml += '</table>';

            document.body.innerHTML = newHtml;
        }

    </script>

</head>

</body>

</html>
