<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 : 로그인</title>
    <link rel="stylesheet" href="css/ncs_naver.css">
</head>
<body>
    <!-- 전체를 감싸주는 wrap 영역 시작 -->
    <div id="wrap">

        <!-- header 영역 시작 -->
        <header>
            <a href="http://www.naver.com/"><img class="logo" src="images/01 NAVER Logo_Green.png"></a>
        </header>
        <!-- header 영역 종료 -->

        <!-- section 영역 시작 -->
        <section>

            <!-- loginbox 영역 시작 -->
            <div id="loginbox">
                <form action="#" method="post">
                    <input name="userid" type="text" class="insert" placeholder="아이디" autofocus required>
                    <input name="userpw" type="password" class="insert" placeholder="비밀번호" required>
                    <input type="submit" class="bold" value="로그인">
                    <p class="font_gray"><input type="checkbox"> 로그인 상태 유지</p>
                </form>
            </div>
            <!-- loginbox 영역 종료 -->

            <!-- menubox 영역 시작 -->
            <div id="menubox" class="font_gray">
                <ul>
                    <li>아이디 찾기</li>
                    <li>비밀번호 찾기</li>
                    <li>회원가입</li>
                </ul>
            </div>
            <!-- menubox 영역 종료 -->

        </section>
        <!-- section 영역 종료 -->

        <!-- footer 영역 시작 -->
        <footer>

            <!-- footer1 리스트 시작-->
            <ul id="footer1" class="font_gray font_14px">
                <li>이용약관</li>
                <li>개인정보처리방침</li>
                <li>책임의 한계와 법적고지</li>
                <li>회원정보</li>
                <li>고객센터</li>
            </ul>
            <!-- footer1 리스트 종료 -->

            <!-- footer2 리스트 시작 -->
            <ul id="footer2" class="font_gray font_14px">
                <li><img src="images/01 NAVER Logo_Green.png"> Copyright</li>
                <li>© NAVER Corp.</li>
                <li>All Rights Reserved.</li>
            </ul>
            <!-- footer2 리스트 종료 -->

        </footer>
        <!-- footer 영역 종료 -->

    </div>
    <!-- wrap 영역 종료 -->
    
</body>
</html>
